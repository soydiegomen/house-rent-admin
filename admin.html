<!DOCTYPE html>
<html lang="es-MX" ng-app="chaiApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--FB Meta tags -->
    <meta property="fb:app_id" content="1838948626325222" />
    <meta property="og:title" content="Chailate - Agencia de diseño"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://chailate.com/"/>
    <meta property="og:description" content="Somos una agencia innovadora donde hacemos de nuestra pasión, el trabajo perfecto" />
    <meta property="og:site_name" content="Chailate"/>
    <meta property="og:image" content="http://chailate.com/img/home/chailate-share.jpg"/>
    <meta property="og:image:width" content="1098"/>
    <meta property="og:image:height" content="626"/>
    <!-- end FB Meta tags -->
    <title>Chailate</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://chailate.com/img//home/favicon.ico" type="image/x-icon" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="chaiApp">
    <header>
      <site-Menu></site-Menu>
    </header>
    <div id="main-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12 form-admin">
            <h3>Información de contacto</h3>
            <form class="contact-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre:</label>
                <input type="text" class="form-control" placeholder="Nombre del contacto">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Teléfono:</label>
                <input type="text" class="form-control" placeholder="Teléfono donde podran pedir informes">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="text" class="form-control" placeholder="Correo eléctronico donde podran enviar dudas">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Facebook:</label>
                <input type="text" class="form-control" placeholder="Link de FB en caso de querer que te contacten por este medio">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Sitio web:</label>
                <input type="text" class="form-control" placeholder="Link del sitio web">
              </div>
              <div>
                <br/>
                <a class="btn btn-default">Cancelar</a>
                <a class="btn btn-primary coco-color">Siguiente</a>
              </div>
            </form>
          </div>
          <!-- end form-admin -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container-fluid -->
    </div>
    <!-- Vendors -->
    <script src="js/build-grunt/min/vendors.js"></script>
    <!-- chailate bootstraper -->
    <script src="js/build-grunt/min/app.js"></script>
  </body>
</html>
