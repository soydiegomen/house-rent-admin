<div class="container">
	<div class="row">
	  <div class="col-md-12 form-admin">
	    <h2>Fotos</h2>
	  </div>
	</div>
	
	<div class="row">
	  <div class="col-md-12">
	    <div>	    	
	    </div>
	    <form class="contact-form">
	      <div class="form-group">
	        <label for="exampleInputFile">
	          Agrega algunas fotos que le permitan a tus posibles hu√©spedes conocer la propiedad  
	        </label>
	        <input type="file" name="userPhoto" id="userPhoto" nv-file-select="" uploader="uploader" />
	        <br/>
	        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Cargar foto
            </button>
	      </div>
	    </form>
	  </div>
	  <!-- end form-admin -->
	</div>
	<!-- end row -->
	<div class="row">
	  <div class="col-md-12">
		<h3>Fotos de la casa</h3>
		<div class="photos-saved" ng-repeat="file in photosFormCtrl.files">
		<img ng-src="{{file.finalUrl}}" alt="Description" class="img-responsive" />
	  </div>
	</div>
	<!-- end row -->
	<div class="row">
	  <div class="col-md-12">
		<div class="bottons-wrapper">
	        <a href class="btn btn-default" ng-click="photosFormCtrl.clickBack()">Regresar</a>
	        <a href class="btn btn-primary coco-color" ng-click="photosFormCtrl.saveHouse($event)">Terminar</a>
	    </div>
	    <div class="alert alert-danger" role="alert" ng-show="photosFormCtrl.errorMessage.length > 0">
	    	<p ng-bind="photosFormCtrl.errorMessage"></p>
	    </div>
	  </div>
	</div>
	<!-- end row -->
</div>
<!-- end container-fluid -->
