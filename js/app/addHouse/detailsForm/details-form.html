<div class="container">
	<div class="row">
	  <div class="col-md-12 form-admin">
	    <h2>Presenta tu espacio</h2>
	    <form class="contact-form">
	      <div class="form-group">
	        <label for="exampleInputEmail1">*Título</label>
	        <input type="text" class="form-control" placeholder="Ingresa el título para tu anuncio" ng-model="detailsFormCtrl.detailsData.title">
	      </div>
	      <!-- end título -->
	      <div class="form-group">
	        <label for="exampleInputEmail1">Resumen</label>
	        <textarea class="form-control" rows="3" placeholder="Describe tu alojamiento a grandes rasgos" ng-model="detailsFormCtrl.detailsData.summary"></textarea>
	      </div>
	      <!-- end resumen -->
	      <div class="admin-subsection">
	        <h3>Precio</h3>
	      </div>
	      <div class="form-group">
	        <label for="exampleInputEmail1">Precio</label>
	        <input type="text" class="form-control" placeholder="Ingrecia el precio" ng-model="detailsFormCtrl.detailsData.price">
	      </div>
	      <!-- end precio -->
	      <div class="form-group">
	        <label for="exampleInputEmail1">*Tipo de precio</label>
	        <select class="form-control" ng-model="detailsFormCtrl.detailsData.priceType">
	          <option value="">Selecciona el tipo de precio</option>
	          <option value="Mensual">Mensual</option>
	          <option value="Dia">Por día</option>
	          <option value="Compra">Compra</option>
	          <option value="Otro">Otro</option>
	        </select>
	      </div>
	      <!-- end tipo precio -->
	      <div class="admin-subsection">
	        <h3>Ubicación</h3>
	      </div>
	      <div class="form-group">
	        <label for="exampleInputEmail1">*Dirección</label>
	        <textarea class="form-control" rows="3" placeholder="Ingresa la dirección donde se encuetra tu espacio" ng-model="detailsFormCtrl.detailsData.address"></textarea>
	      </div>
	      <!-- end dirección -->
	      <div class="form-group">
	        <label for="exampleInputEmail1">Municipio</label>
	        <select class="form-control" ng-model="detailsFormCtrl.detailsData.town">
	          <option value="">Selecciona el municipio</option>
	          <option value="Jilotepec">Jilotepec</option>
	          <option value="San Francisco Soyaniquilpan">San Francisco Soyaniquilpan</option>
	          <option value="Canalejas">Canalejas</option>
	          <option value="Otro">Otro</option>
	        </select>
	      </div>
	      <!-- end municipio -->
	      <div class="form-group">
	        <label for="exampleInputEmail1">Selecciona la ubicación en el mapa</label>
	      </div>
	      <a href class="house-link" ng-click="detailsFormCtrl.showMap = !detailsFormCtrl.showMap;">Seleccionar geolocalizaicón</a>
	      <div class="admin-map-container" ng-show="detailsFormCtrl.showMap">
	        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15000.530307909527!2d-99.5284136!3d19.960926!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1497926774793" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	      </div>
	      <!-- end mapa -->
	      <div>
	        <br/>
	        <a href class="btn btn-default" ng-click="detailsFormCtrl.clickBack()">Regresar</a>
	        <a href class="btn btn-primary coco-color" ng-click="detailsFormCtrl.clickNext()">Siguiente</a>
	      </div>
	    </form>
	  </div>
	  <!-- end form-admin -->
	</div>
	<!-- end row -->
</div>
<!-- end container-fluid -->
