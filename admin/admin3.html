<!DOCTYPE html>
<html lang="es-MX" ng-app="chaiApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--FB Meta tags -->
    <meta property="fb:app_id" content="1838948626325222" />
    <meta property="og:title" content="Chailate - Agencia de diseño"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://chailate.com/"/>
    <meta property="og:description" content="Somos una agencia innovadora donde hacemos de nuestra pasión, el trabajo perfecto" />
    <meta property="og:site_name" content="Chailate"/>
    <meta property="og:image" content="http://chailate.com/img/home/chailate-share.jpg"/>
    <meta property="og:image:width" content="1098"/>
    <meta property="og:image:height" content="626"/>
    <!-- end FB Meta tags -->
    <title>Chailate</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://chailate.com/img//home/favicon.ico" type="image/x-icon" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="chaiApp">
    <header>
      <site-Menu></site-Menu>
    </header>
    <div id="main-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12 form-admin">
            <h2>Presenta tu espacio</h2>
            <form class="contact-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Título</label>
                <input type="text" class="form-control" placeholder="Ingresa el título para tu anuncio">
              </div>
              <!-- end título -->
              <div class="form-group">
                <label for="exampleInputEmail1">Resumen</label>
                <textarea class="form-control" rows="3" placeholder="Describe tu alojamiento a grandes rasgos"></textarea>
              </div>
              <!-- end resumen -->
              <div class="admin-subsection">
                <h3>Precio</h3>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Precio</label>
                <input type="text" class="form-control" placeholder="Ingrecia el precio">
              </div>
              <!-- end precio -->
              <div class="form-group">
                <label for="exampleInputEmail1">Tipo de precio</label>
                <select class="form-control">
                  <option value="0">Selecciona el tipo de precio</option>
                  <option value="0">Mensual</option>
                  <option value="0">Por día</option>
                  <option value="0">Compra</option>
                  <option value="0">Otro</option>
                </select>
              </div>
              <!-- end tipo precio -->
              <div class="admin-subsection">
                <h3>Ubicación</h3>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Dirección</label>
                <textarea class="form-control" rows="3" placeholder="Ingresa la dirección donde se encuetra tu espacio  "></textarea>
              </div>
              <!-- end dirección -->
              <div class="form-group">
                <label for="exampleInputEmail1">Municipio</label>
                <select class="form-control">
                  <option value="0">Selecciona el municipio</option>
                  <option value="0">Jilotepec</option>
                  <option value="0">San Francisco Soyaniquilpan</option>
                  <option value="0">Otro</option>
                </select>
              </div>
              <!-- end municipio -->
              <div class="form-group">
                <label for="exampleInputEmail1">Selecciona la ubicación en el mapa</label>
              </div>
              <div class="admin-map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15000.530307909527!2d-99.5284136!3d19.960926!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1497926774793" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
              <!-- end mapa -->
              <div>
                <br/>
                <a class="btn btn-default">Regresar</a>
                <a class="btn btn-primary coco-color">Siguiente</a>
              </div>
            </form>
          </div>
          <!-- end form-admin -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container-fluid -->
    </div>
    <!-- Vendors -->
    <script src="../js/build-grunt/min/vendors.js"></script>
    <!-- chailate bootstraper -->
    <script src="../js/build-grunt/min/app.js"></script>
  </body>
</html>
